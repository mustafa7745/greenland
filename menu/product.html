<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Greenland - تفاصيل المنتج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 pb-24 select-none">

    <!-- Header with Back Button -->
    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center gap-4">
            <button onclick="window.history.back()" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"
                        transform="scale(-1, 1) translate(-24, 0)" />
                </svg>
            </button>
            <h1 class="text-lg font-bold text-gray-900">تفاصيل المنتج</h1>
        </div>
    </header>

    <!-- Product Details -->
    <main class="container mx-auto px-4 pt-24 pb-10 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-100">
            <div class="relative h-64 bg-gray-100">
                <img id="p-page-img" src="" class="w-full h-full object-cover"
                    onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22300%22%20viewBox%3D%220%200%20300%20300%22%3E%3Crect%20fill%3D%22%23f3f4f6%22%20width%3D%22300%22%20height%3D%22300%22%2F%3E%3Ctext%20fill%3D%22%239ca3af%22%20font-family%3D%22sans-serif%22%20font-size%3D%2230%22%20dy%3D%2210.5%22%20font-weight%3D%22bold%22%20x%3D%2250%25%22%20y%3D%2250%25%22%20text-anchor%3D%22middle%22%3E%F0%9F%93%B7%3C%2Ftext%3E%3C%2Fsvg%3E'">
                <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black/50 to-transparent"></div>
            </div>
            <div class="p-6">
                <h2 id="p-page-title" class="text-2xl font-extrabold text-gray-900 mb-2"></h2>
                <p id="p-page-desc" class="text-gray-500 text-sm leading-relaxed mb-6"></p>

                <div class="border-t border-gray-100 pt-6">
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">اختر الحجم / النوع</h3>
                    <div id="primary-options-grid" class="space-y-3">
                        <!-- Options injected by JS -->
                        <div class="animate-pulse flex justify-between p-4 bg-gray-50 rounded-xl">
                            <div class="h-4 bg-gray-200 w-1/3 rounded"></div>
                            <div class="h-4 bg-gray-200 w-1/6 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add-ons Modal (Hidden by default) -->
    <div id="addons-modal" class="fixed inset-0 z-[60] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeAddons()"></div>
        <div class="fixed inset-x-0 bottom-0 z-10 transform transition-transform duration-300 ease-out translate-y-0">
            <div class="bg-white rounded-t-3xl shadow-2xl w-full max-w-2xl mx-auto max-h-[90vh] flex flex-col">
                <!-- Modal Header -->
                <div
                    class="p-5 border-b border-gray-100 flex justify-between items-center bg-white rounded-t-3xl sticky top-0 z-20">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900" id="selected-variant-name"></h3>
                        <p class="text-xs text-gray-500">تخصيص طلبك</p>
                    </div>
                    <button onclick="closeAddons()"
                        class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition">✕</button>
                </div>

                <!-- Modal Body (Scrollable) -->
                <div class="p-5 overflow-y-auto flex-1" id="secondary-options-container">
                    <!-- Modifiers injected by JS -->
                </div>

                <!-- Modal Footer (Sticky) -->
                <div class="p-5 border-t border-gray-100 bg-white sticky bottom-0 z-20 pb-8">
                    <div class="flex items-center justify-between mb-4 bg-gray-50 p-2 rounded-xl">
                        <span class="text-sm font-bold text-gray-600 px-2">الكمية</span>
                        <div class="flex items-center gap-4">
                            <button onclick="updateMainQty(-1)"
                                class="w-10 h-10 rounded-lg bg-white shadow text-gray-600 font-bold hover:bg-red-50 hover:text-red-500 text-lg transition">-</button>
                            <span id="final-qty" class="font-bold text-xl w-8 text-center">1</span>
                            <button onclick="updateMainQty(1)"
                                class="w-10 h-10 rounded-lg bg-gray-900 text-white shadow font-bold hover:bg-black text-lg transition">+</button>
                        </div>
                    </div>
                    <button onclick="addToCart()"
                        class="w-full bg-apple-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-apple-500/30 hover:bg-apple-600 active:scale-[0.98] transition flex justify-between px-6 items-center">
                        <span id="add-btn-text">إضافة للسلة</span>
                        <span id="final-price-btn" class="bg-white/20 px-3 py-1 rounded-lg text-sm">0.00 ريال</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Config for Tailwind Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: { 50: '#f2fcf5', 100: '#e1f8e8', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' }
                    }
                }
            }
        }
    </script>
    <script src="javascript/index.js?v=2"></script>
</body>

</html>
