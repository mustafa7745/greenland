    <script>
        // --- State Variables ---
        let allCategories = [];
        let currentProducts = [];
        let activeCategory = 0;
        
        let currentProduct = null;
        let selectedPrimaryOption = null;
        let currentModifiers = {}; // { 'mod_id': {name, price, qty} }
        let mainQty = 1;

        let cart = []; 
        let searchTimeout = null;

        // ØµÙˆØ±Ø© Ø¨Ø¯ÙŠÙ„Ø© Ø¹Ù†Ø¯ Ø§Ù†Ù‚Ø·Ø§Ø¹ Ø§Ù„Ù†Øª
        const placeholderImg = "data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22300%22%20viewBox%3D%220%200%20300%20300%22%3E%3Crect%20fill%3D%22%23f3f4f6%22%20width%3D%22300%22%20height%3D%22300%22%2F%3E%3Ctext%20fill%3D%22%239ca3af%22%20font-family%3D%22sans-serif%22%20font-size%3D%2230%22%20dy%3D%2210.5%22%20font-weight%3D%22bold%22%20x%3D%2250%25%22%20y%3D%2250%25%22%20text-anchor%3D%22middle%22%3E%F0%9F%93%B7%3C%2Ftext%3E%3C%2Fsvg%3E";

        // --- Init ---
        window.onload = async () => { await loadData(0); };

        function navigateTo(viewId) {
            document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            window.scrollTo(0,0);
        }

        // --- API & Data Loading ---
        async function loadData(catId) {
            const grid = document.getElementById('products-grid');
            if(grid) grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>';
            
            try {
                let url = 'api.php';
                if (catId > 0) url += `?cat_id=${catId}`;
                
                const res = await fetch(url);
                const data = await res.json();

                if (data.categories) { allCategories = data.categories; renderCategories(); }
                if (data.active_category) { activeCategory = data.active_category; renderCategories(); }
                
                currentProducts = data.products || [];
                renderHome();

            } catch(e) { 
                console.error(e);
                if(grid) grid.innerHTML = '<div class="col-span-full text-center text-red-400 py-10">ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±</div>';
            }
        }

        // --- Rendering ---
        function renderCategories() {
            document.getElementById('categories-container').innerHTML = allCategories.map(c => `
                <button onclick="setCat('${c.id}')" class="px-5 py-2 rounded-full whitespace-nowrap text-sm font-bold transition-all ${activeCategory == c.id ? 'bg-orange-600 text-white shadow-md scale-105' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">
                    ${c.name}
                </button>
            `).join('');
        }
        function setCat(id) { if(id != activeCategory) { loadData(id); document.getElementById('searchInput').value = ''; } }

        function renderHome() {
            renderGrid(currentProducts);
        }

        function renderGrid(products) {
            const grid = document.getElementById('products-grid');
            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 flex flex-col items-center"><span class="text-4xl mb-2">ğŸ½ï¸</span><span>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù†ØªØ¬Ø§Øª</span></div>';
                return;
            }
            grid.innerHTML = products.map(p => `
                <div onclick="showProductPage(${p.id})" class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 cursor-pointer active:scale-95 transition group hover:shadow-md">
                    <div class="h-32 w-full overflow-hidden rounded-xl mb-3 bg-gray-100"><img src="${p.image_url}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" onerror="this.src='${placeholderImg}'"></div>
                    <h3 class="font-bold text-gray-800 text-sm mb-1 line-clamp-1">${p.name}</h3>
                    <p class="text-xs text-gray-400 truncate">${p.description || ''}</p>
                </div>
            `).join('');
        }

        // --- Search Logic ---
        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const scope = document.querySelector('input[name="searchScope"]:checked').value;
            const grid = document.getElementById('products-grid');

            if (query === '') {
                if (scope === 'all') loadData(activeCategory);
                else renderGrid(currentProducts);
                return;
            }

            if (scope === 'category') {
                const filtered = currentProducts.filter(p => p.name.includes(query));
                renderGrid(filtered);
            } else {
                clearTimeout(searchTimeout);
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø«...</div>';
                searchTimeout = setTimeout(async () => {
                    try {
                        const res = await fetch(`api.php?search=${encodeURIComponent(query)}`);
                        const data = await res.json();
                        // Ø¯Ù…Ø¬ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ù„Ù„ØªÙ…ÙƒÙ† Ù…Ù† ÙØªØ­ ØµÙØ­Ø© Ø§Ù„Ù…Ù†ØªØ¬
                        if(data.products) {
                            data.products.forEach(p => { if(!currentProducts.find(cp => cp.id == p.id)) currentProducts.push(p); });
                            renderGrid(data.products);
                        } else {
                            grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">Ù„Ø§ Ù†ØªØ§Ø¦Ø¬</div>';
                        }
                    } catch(e) { console.error(e); }
                }, 500);
            }
        }

        // --- Product & Modals ---
        function showProductPage(pid) {
            currentProduct = currentProducts.find(p => p.id == pid);
            if(!currentProduct) return;

            document.getElementById('p-page-img').src = currentProduct.image_url;
            document.getElementById('p-page-title').innerText = currentProduct.name;
            document.getElementById('p-page-desc').innerText = currentProduct.description;

            const modifiers = currentProduct.modifiers || [];
            const container = document.getElementById('primary-options-grid');
            
            if(modifiers.length > 0) {
                // Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ Ù‡ÙŠ Ø§Ù„Ø£Ù†ÙˆØ§Ø¹/Ø§Ù„Ø£Ø­Ø¬Ø§Ù…
                const firstGroup = modifiers[0]; 
                container.innerHTML = firstGroup.options.map(opt => `
                    <div onclick="selectPrimaryOption(${opt.price}, '${opt.name}')" class="flex justify-between items-center p-4 border border-gray-200 rounded-xl hover:border-orange-500 hover:bg-orange-50 cursor-pointer transition shadow-sm bg-white mb-2 group">
                        <div class="flex items-center gap-3">
                            <div class="w-5 h-5 rounded-full border-2 border-gray-300 group-hover:border-orange-500"></div>
                            <span class="font-bold text-gray-700">${opt.name}</span>
                        </div>
                        <span class="font-bold text-orange-600">${opt.price} Ø±ÙŠØ§Ù„</span>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<div onclick="selectPrimaryOption(${currentProduct.price}, 'Default')" class="w-full bg-orange-600 text-white p-4 rounded-xl font-bold text-center shadow-lg cursor-pointer">Ø§Ø·Ù„Ø¨ Ø§Ù„Ø¢Ù† (${currentProduct.price} Ø±ÙŠØ§Ù„)</div>`;
            }
            navigateTo('view-product');
        }

        function selectPrimaryOption(price, name) {
            selectedPrimaryOption = { name: name, price: parseFloat(price) };
            mainQty = 1;
            currentModifiers = {}; 

            document.getElementById('selected-variant-name').innerText = `${currentProduct.name} - ${name}`;
            document.getElementById('final-qty').innerText = 1;

            const modifiers = currentProduct.modifiers || [];
            const container = document.getElementById('secondary-options-container');
            const addOnsGroups = modifiers.slice(1); 

            if(addOnsGroups.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-10 bg-gray-50 rounded-xl">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¥Ø¶Ø§ÙØ§Øª Ù„Ù‡Ø°Ø§ Ø§Ù„ØµÙ†Ù<br>ÙŠÙ…ÙƒÙ†Ùƒ Ø¥ØªÙ…Ø§Ù… Ø§Ù„Ø·Ù„Ø¨</div>';
            } else {
                container.innerHTML = addOnsGroups.map((grp, gIdx) => `
                    <div class="mb-6">
                        <h4 class="font-bold text-gray-800 mb-3 text-sm bg-gray-100 inline-block px-3 py-1 rounded-lg">${grp.title}</h4>
                        <div class="space-y-3">
                            ${grp.options.map((opt, oIdx) => {
                                const modId = `mod_${gIdx}_${oIdx}`;
                                return `
                                <div class="flex items-center justify-between p-3 border border-gray-100 rounded-xl bg-white shadow-sm">
                                    <div class="flex flex-col">
                                        <span class="text-gray-700 font-bold text-sm">${opt.name}</span>
                                        <span class="text-xs text-orange-600 font-bold">+${opt.price} Ø±ÙŠØ§Ù„</span>
                                    </div>
                                    <div class="flex items-center gap-3 bg-gray-50 rounded-lg p-1">
                                        <button onclick="updateModifierQty('${modId}', '${opt.name}', ${opt.price}, -1)" class="w-8 h-8 rounded-lg bg-white shadow text-gray-600 font-bold hover:bg-red-50 hover:text-red-500">-</button>
                                        <span id="qty_${modId}" class="font-bold w-4 text-center text-sm">0</span>
                                        <button onclick="updateModifierQty('${modId}', '${opt.name}', ${opt.price}, 1)" class="w-8 h-8 rounded-lg bg-black text-white shadow font-bold hover:bg-gray-800">+</button>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('addons-modal').classList.remove('hidden');
            calcTotal();
        }

        function updateModifierQty(id, name, price, change) {
            if (!currentModifiers[id]) currentModifiers[id] = { name, price, qty: 0 };
            if (currentModifiers[id].qty + change >= 0) {
                currentModifiers[id].qty += change;
                document.getElementById(`qty_${id}`).innerText = currentModifiers[id].qty;
                if (currentModifiers[id].qty === 0) delete currentModifiers[id];
                calcTotal();
            }
        }

        function updateMainQty(n) {
            if(mainQty + n >= 1) { mainQty += n; document.getElementById('final-qty').innerText = mainQty; calcTotal(); }
        }

        function calcTotal() {
            let addonsTotal = 0;
            for (let key in currentModifiers) { addonsTotal += (currentModifiers[key].price * currentModifiers[key].qty); }
            const total = (selectedPrimaryOption.price + addonsTotal) * mainQty;
            document.getElementById('final-price-btn').innerText = total.toFixed(2) + ' Ø±ÙŠØ§Ù„';
            return total;
        }

        function closeAddons() { document.getElementById('addons-modal').classList.add('hidden'); }

        // --- Cart Logic (Deduplication) ---
        function addToCart() {
            const finalTotal = calcTotal();
            const modifiersList = Object.values(currentModifiers).filter(m => m.qty > 0).sort((a,b) => a.name.localeCompare(b.name));
            
            // Ø¨ØµÙ…Ø© Ø§Ù„Ù…Ù†ØªØ¬ Ù„Ù…Ù†Ø¹ Ø§Ù„ØªÙƒØ±Ø§Ø±
            const signature = JSON.stringify({ pid: currentProduct.id, variant: selectedPrimaryOption.name, mods: modifiersList });
            const existingIdx = cart.findIndex(item => item.signature === signature);

            if (existingIdx > -1) {
                cart[existingIdx].qty += mainQty;
                // Ø¥Ø¹Ø§Ø¯Ø© Ø­Ø³Ø§Ø¨ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„ÙƒÙ„ÙŠ
                const unitPrice = cart[existingIdx].unitPrice;
                cart[existingIdx].total = unitPrice * cart[existingIdx].qty;
            } else {
                cart.push({
                    signature: signature,
                    id: Date.now(),
                    productName: currentProduct.name,
                    variant: selectedPrimaryOption.name,
                    modifiers: modifiersList,
                    qty: mainQty,
                    total: finalTotal,
                    unitPrice: finalTotal / mainQty
                });
            }

            updateCartUI();
            closeAddons();
            navigateTo('view-home');
        }

        function updateCartUI() {
            const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.total, 0);
            
            document.getElementById('home-cart-count').innerText = totalQty;
            document.getElementById('float-count').innerText = totalQty;
            document.getElementById('float-total').innerText = totalPrice.toFixed(2) + ' Ø±ÙŠØ§Ù„';
            
            if(totalQty > 0) document.getElementById('sticky-cart').classList.remove('hidden');
            else document.getElementById('sticky-cart').classList.add('hidden');
        }

        function openCartPage() {
            const container = document.getElementById('cart-items-container');
            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-gray-400 flex flex-col items-center"><span class="text-6xl mb-4">ğŸ›’</span><span>Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©</span></div>';
                document.getElementById('cart-grand-total').innerText = '0 Ø±ÙŠØ§Ù„';
            } else {
                container.innerHTML = cart.map((item, idx) => {
                    const modsText = item.modifiers.map(m => `${m.name} (x${m.qty})`).join(', ');
                    return `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-start animate-fade-in">
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg">${item.productName}</h3>
                            <div class="text-sm text-gray-500 mt-1 space-y-1">
                                <span class="bg-orange-50 text-orange-700 px-2 py-0.5 rounded text-xs font-bold">${item.variant}</span>
                                ${modsText ? `<div class="text-xs text-gray-600 mt-1">â• ${modsText}</div>` : ''}
                            </div>
                            <div class="mt-3 font-bold text-gray-800 flex items-center gap-2">
                                <span class="text-xs text-gray-400">Ø³Ø¹Ø± Ø§Ù„ÙˆØ­Ø¯Ø©: ${item.unitPrice}</span>
                                <span class="bg-gray-100 px-2 rounded text-sm">x${item.qty}</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-3 justify-between h-full">
                            <span class="font-bold text-lg text-orange-600">${item.total.toFixed(2)}</span>
                            <button onclick="removeFromCart(${idx})" class="text-red-500 bg-red-50 p-2 rounded-lg hover:bg-red-100 transition">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `}).join('');
                
                const totalPrice = cart.reduce((sum, item) => sum + item.total, 0);
                document.getElementById('cart-grand-total').innerText = totalPrice.toFixed(2) + ' Ø±ÙŠØ§Ù„';
            }
            navigateTo('view-cart');
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
