    <script>

        window.onload = async () => {

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = categories.map(cat => `

                class="whitespace-nowrap px-6 py-2 rounded-full text-sm font-bold transition-all ${activeCategory == cat.id ? 'bg-orange-600 text-white shadow-md' : 'bg-gray-100 text-gray-600'}">

        function setCategory(id) {

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            // Ù„Ø§Ø­Ø¸: ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª cat_id Ù‡Ùˆ Ø§Ø³Ù… Ø§Ù„Ø¹Ù…ÙˆØ¯
            const filtered = activeCategory === 'all'

            grid.innerHTML = filtered.map(product => `
                <div onclick="openModal(${product.id})" class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex gap-4 cursor-pointer">

        function openModal(productId) {
            currentProduct = products.find(p => p.id == productId);

            document.getElementById('modal-title').innerText = currentProduct.name;
            document.getElementById('modal-desc').innerText = currentProduct.description;
            document.getElementById('modal-base-price').innerText = currentProduct.price + ' Ø±ÙŠØ§Ù„';
            document.getElementById('modal-qty').innerText = 1;

            const optionsContainer = document.getElementById('modal-options');
            // ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† modifiers Ù…ÙˆØ¬ÙˆØ¯Ø© (Ù‚Ø¯ ØªÙƒÙˆÙ† ÙØ§Ø±ØºØ©)
            const modifiers = currentProduct.modifiers || [];

            if (modifiers.length === 0) {
                optionsContainer.innerHTML = '<p class="text-sm text-gray-400 text-center">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø®ÙŠØ§Ø±Ø§Øª Ø¥Ø¶Ø§ÙÙŠØ©</p>';
            } else {

            }

        }

        function closeModal() { document.getElementById('product-modal').classList.add('hidden'); }
        
        function updateQty(n) {
            if (modalQty + n >= 1) { modalQty += n; document.getElementById('modal-qty').innerText = modalQty; calcTotal(); }
        }

        function calcTotal() {
            let modPrice = 0;
            document.querySelectorAll('#modal-options input:checked').forEach(i => modPrice += parseFloat(i.dataset.price));
            let total = (parseFloat(currentProduct.price) + modPrice) * modalQty;
