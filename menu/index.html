                                return `

                                        <span class="text-gray-700 font-medium">${opt.name}</span>

      // ØªØ­Ø¯ÙŠØ« ÙƒÙ…ÙŠØ© Ø¥Ø¶Ø§ÙØ© Ù…Ø¹ÙŠÙ†Ø©
      function updateModifierQty(id, name, price, change) {
        if (!currentModifiers[id])
          currentModifiers[id] = { name, price, qty: 0 };

        if (currentModifiers[id].qty + change >= 0) {
          currentModifiers[id].qty += change;
          document.getElementById(`qty_${id}`).innerText =
            currentModifiers[id].qty;

          // Ø¥Ø°Ø§ Ø£ØµØ¨Ø­Øª Ø§Ù„ÙƒÙ…ÙŠØ© 0 Ù†Ø­Ø°ÙÙ‡Ø§ Ù…Ù† Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
          if (currentModifiers[id].qty === 0) delete currentModifiers[id];

          calcTotal();
        }
      }

      function updateMainQty(n) {
        if (mainQty + n >= 1) {
          mainQty += n;
          document.getElementById("final-qty").innerText = mainQty;
          calcTotal();
        }
      }

      function calcTotal() {
        let addonsTotal = 0;
        // Ø¬Ù…Ø¹ Ø£Ø³Ø¹Ø§Ø± Ø§Ù„Ø¥Ø¶Ø§ÙØ§Øª (Ø§Ù„Ø³Ø¹Ø± * Ø§Ù„ÙƒÙ…ÙŠØ©)
        for (let key in currentModifiers) {
          addonsTotal +=
            currentModifiers[key].price * currentModifiers[key].qty;
        }

        const total = (selectedPrimaryOption.price + addonsTotal) * mainQty;
        document.getElementById("final-price-btn").innerText =
          total.toFixed(2) + " Ø±ÙŠØ§Ù„";
        return total;
      }

      function closeAddons() {

      // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø³Ù„Ø© (Ù…Ù†Ø¹ Ø§Ù„ØªÙƒØ±Ø§Ø±) ---
      function addToCart() {
        const finalTotal = calcTotal();

        // ØªØ­ÙˆÙŠÙ„ ÙƒØ§Ø¦Ù† Ø§Ù„Ø¥Ø¶Ø§ÙØ§Øª Ø¥Ù„Ù‰ Ù…ØµÙÙˆÙØ© Ù…Ø±ØªØ¨Ø© Ù„Ù„Ù…Ù‚Ø§Ø±Ù†Ø©
        const modifiersList = Object.values(currentModifiers)
          .filter((m) => m.qty > 0)
          .sort((a, b) => a.name.localeCompare(b.name));

        // Ø¥Ù†Ø´Ø§Ø¡ "Ø¨ØµÙ…Ø©" Ù„Ù„Ù…Ù†ØªØ¬ (Signature) Ù„Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØ´Ø§Ø¨Ù‡
        const productSignature = JSON.stringify({
          pid: currentProduct.id,
          variant: selectedPrimaryOption.name,
          mods: modifiersList,
        });

        // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù†ØªØ¬ Ù…Ø·Ø§Ø¨Ù‚ ÙÙŠ Ø§Ù„Ø³Ù„Ø©
        const existingItemIndex = cart.findIndex(
          (item) => item.signature === productSignature

        if (existingItemIndex > -1) {
          // Ø¥Ø°Ø§ Ù…ÙˆØ¬ÙˆØ¯ØŒ ÙÙ‚Ø· Ù†Ø²ÙŠØ¯ Ø§Ù„ÙƒÙ…ÙŠØ© ÙˆØ§Ù„Ø³Ø¹Ø±
          cart[existingItemIndex].qty += mainQty;
          // Ù†Ø¹ÙŠØ¯ Ø­Ø³Ø§Ø¨ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ Ù„Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø±
          // (Ø§Ù„Ø³Ø¹Ø± Ø§Ù„ÙØ±Ø¯ÙŠ * Ø§Ù„ÙƒÙ…ÙŠØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©)
          // Ø§Ù„Ø³Ø¹Ø± Ø§Ù„ÙØ±Ø¯ÙŠ = Ø§Ù„Ø³Ø¹Ø± Ø§Ù„ÙƒÙ„ÙŠ Ø§Ù„Ø­Ø§Ù„ÙŠ / Ø§Ù„ÙƒÙ…ÙŠØ© Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          const unitPrice =
            cart[existingItemIndex].total /
            (cart[existingItemIndex].qty - mainQty);
          cart[existingItemIndex].total =
            unitPrice * cart[existingItemIndex].qty;
        } else {
          // Ø¥Ø°Ø§ Ø¬Ø¯ÙŠØ¯ØŒ Ù†Ø¶ÙŠÙÙ‡
          cart.push({
            signature: productSignature, // Ù„Ù„ØªØ­Ù‚Ù‚ Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„ÙŠ
            id: Date.now(), // Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯ Ù„Ù„Ø­Ø°Ù
            productName: currentProduct.name,
            variant: selectedPrimaryOption.name,
            modifiers: modifiersList,
            qty: mainQty,
            total: finalTotal,
            unitPrice: finalTotal / mainQty, // Ù†Ø­ÙØ¸ Ø³Ø¹Ø± Ø§Ù„ÙˆØ­Ø¯Ø©
          });
        }

        updateCartUI();
        closeAddons();
        navigateTo("view-home");
      }

      function updateCartUI() {
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        const totalPrice = cart.reduce((sum, item) => sum + item.total, 0);

        document.getElementById("home-cart-count").innerText = totalQty;
        document.getElementById("float-count").innerText = totalQty;
        document.getElementById("float-total").innerText =

        if (totalQty > 0)
          document.getElementById("sticky-cart").classList.remove("hidden");
        else document.getElementById("sticky-cart").classList.add("hidden");
      }

      // --- ØµÙØ­Ø© Ø§Ù„Ø³Ù„Ø© ---
      function openCartPage() {
        const container = document.getElementById("cart-items-container");
        if (cart.length === 0) {
          container.innerHTML =
            '<div class="text-center py-20 text-gray-400">Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ© ğŸ›’</div>';
          document.getElementById("cart-grand-total").innerText = "0 Ø±ÙŠØ§Ù„";
        } else {
          container.innerHTML = cart
            .map((item, idx) => {
              // ØªÙ†Ø³ÙŠÙ‚ Ù†Øµ Ø§Ù„Ø¥Ø¶Ø§ÙØ§Øª
              const modsText = item.modifiers
                .map((m) => `${m.name} (x${m.qty})`)
                .join(", ");

              return `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-start">

                        </div>

                `;
            })

          const totalPrice = cart.reduce((sum, item) => sum + item.total, 0);
          document.getElementById("cart-grand-total").innerText =
            totalPrice.toFixed(2) + " Ø±ÙŠØ§Ù„";

      function removeFromCart(idx) {
        cart.splice(idx, 1);

        openCartPage(); // Ø¥Ø¹Ø§Ø¯Ø© Ø±Ø³Ù… Ø§Ù„ØµÙØ­Ø©
      }
    </script>
