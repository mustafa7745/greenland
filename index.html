<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مطعم الارض الخضراء</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 500px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 40px;
        text-align: center;
      }

      .app-download img {
        width: 80%;
        max-width: 200px;
        margin-bottom: 20px;
      }

      .app-download a {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4285f4;
        color: white;
        font-size: 18px;
        font-family: 'Roboto', sans-serif;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .app-download a:hover {
        background-color: #357ae8;
      }

      .divider {
        margin: 30px auto;
        border: 0;
        height: 1px;
        background-color: #ddd;
        width: 80%;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        transition: transform 0.2s ease, opacity 0.2s ease;
        opacity: 0.8;
      }

      .social-icons a:hover {
        transform: scale(1.2);
        opacity: 1;
      }

      .social-icons img {
        width: 30px;
        height: 30px;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .app-download img {
          width: 70%;
          max-width: 150px;
        }

        .app-download a {
          font-size: 16px;
          padding: 10px 16px;
        }

        .social-icons img {
          width: 25px;
          height: 25px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
          margin-top: 30px;
        }

        .app-download img {
          width: 60%;
          max-width: 120px;
        }

        .app-download a {
          font-size: 14px;
          padding: 8px 14px;
        }

        .social-icons img {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-download">
        <img
          src="assets/share_google_play_logo.png"
          alt="Google Play Store Logo"
        />
        <a href="#">
          حمل التطبيق من متجر بلاي
        </a>
      </div>

      <hr class="divider" />

      <div class="social-icons">
        <a href="https://www.facebook.com/greenland.rests">
          <img src="assets/icons/facebook_.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/greenland.rest">
          <img src="assets/icons/instagram_.png" alt="Instagram" />
        </a>
        <a href="https://wa.me/967780222271">
          <img src="assets/icons/whatsapp-icon_.png" alt="WhatsApp" />
        </a>
        <a href="https://t.me/+rbaWvWzfG7phYjM0">
          <img src="assets/icons/telegram_.png" alt="Telegram" />
        </a>
        <a href="https://www.youtube.com/@RestLand-be5bo">
          <img src="assets/icons/youtube-icon_.png" alt="YouTube" />
        </a>
      </div>
    </div>
  </body>
</html>
